<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Խաղ Բազմապատկում</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <h1 class="gametitle">Խաղ «Բազմապատկում»</h1>
        <div class="my_level">
            <div id="level">Փուլ: <span id="LevelNumber">1</span></div>
        </div>
        <div class="your_level">
            <div class="img"><img src="./img/vini.png" alt=""></div>
            <div id="board">
                <div class="scores">
                    <div id="right">Ճիշտ է</div>
                    <div id="wrong">Փորձիր կրկին</div>
                </div>
            
              
                <div id="problem"></div>
                <div id="instruction"></div>
                <div id="answers">
                    <div id="answer1" class="answer"></div>
                    <div id="answer2" class="answer"></div>
                    <div id="answer3" class="answer"></div>
                    <div id="answer4" class="answer"></div>
                </div>
                <div class="myScore">
                     <div id="score" class="true">Ճիշտ՝ <span id="scoreNumber">0</span></div>
                     <div id="score" class="false">Սխալ՝ <span id="falseScore">0</span></div>
                </div>
              
    
              
                <div class="run">
                    <div id="start">Սկսել խաղը</div>
                </div>
                <div class="timer">
                    <div id="time">Ժամանակը՝ <span id="remainingTime"></span> վայրկյան</div>
                </div>
                <div id="gameover"><img src="./img/gameOver.png" alt=""></div>
            </div>
            <div class="img"><img src="./img/ishuk.png" alt=""></div>
        </div>

    </div>
    <script src="./js/index.js"></script>
</body>
</html>
